{% extends "layout.html" %}
{% block body %}
<div>

    <DIV class="ROW">
        <h3>ASIGNACION DE SERIALES A UNA POS</h3>

        <form action="/UPDATE_NO_POS" method="POST">
            <br>
            <label for="SERIAL" class="form-label">SERIAL</label>
            <textarea  type="textarea" class="form-control" name="Seriales" placeholder="Serial por Linea, no agregar ; ni , ni ningun simbolo, solo el serial" rows="15" > </textarea>
        

            <BR>
            <label for="UBICACION_TIENDA" class="form-label">UBICACION EN TIENDA : </label>
            <select name="UBICACION_TIENDA"class="form-control" >
        {% for estado in UBI_LOCAL %}  
            <option value="{{estado.0}}"> {{estado.1}}</option>    
        {% endfor %}
            </select>
            <br>
            
            <button class="btn btn-primary btn-block"  type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-save2-fill" viewBox="0 0 16 16">

              </svg> - Guardar</button>
              <br> <br>
              
                </form>


    </DIV>


</div>
