{% extends "layout.html" %}
{% block body %}

<br>
<br>
<div class="container">

  <h3 class= " font-weight-bold  text-center ">LISTADO DE MODELOS CREADOS</h3>
    <div class="row">
<div class="col-4">
    <form  action="/create_modelo" method="POST">
<input type="number" class="form-control" name="Id_modelo" placeholder="COD Modelo">
<input type="text" class="form-control" name="Nombre_Modelo" placeholder="NOMBRE_MODELO">
<select name="Marca"class="form-control" >
    {% for marca in marcas %}  
<option value="{{marca.0}}"> {{marca.1}}</option>    
      {% endfor %}
    </select>

<select name="tipo_dispo"class="form-control" >
    {% for tp in tp_dispo %}  
<option value="{{tp.0}}"> {{tp.1}}</option>    
      {% endfor %}
    </select>




<button class="btn btn-primary btn-block"  type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-save2-fill" viewBox="0 0 16 16">
    <path d="M8.5 1.5A1.5 1.5 0 0 1 10 0h4a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h6c-.314.418-.5.937-.5 1.5v6h-2a.5.5 0 0 0-.354.854l2.5 2.5a.5.5 0 0 0 .708 0l2.5-2.5A.5.5 0 0 0 10.5 7.5h-2v-6z"/>
  </svg> - Guardar</button>

  
    </form>
  </div>
  <div class="col-8">
    <table class ="table table-sm table-striped  table-responsive ">
      <thead class ="thead-dark">

<tr class="font-weight-bold text-center table-responsive ">
  <td>ID MODELO</td>
  <td>NOMBRE MODELO</td>
  <td>MARCA</td>
  <td>TIPO DE DISPOSITIVO</td> 
  
  
  </tr>
      </thead>
      <tbody>
{% for modelo in modelos %}
      <tr class="text-center">
<td>{{modelo.0}}</td>
<td>{{modelo.1}}</td>
<td>{{modelo.3}}</td>
<td>{{modelo.5}}</td>

       </tr>
{% endfor %}
    
    
      </tbody>
    
      </table>
      <br>
  </div>
  <br>

    </div>
    <br>
</div>
<br>



{% endblock %}
